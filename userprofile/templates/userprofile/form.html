{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-primary border-bottom mb-4">{{ legend }}</legend>
            {{ form|crispy }}
            {{ formProfile|crispy }}
        </fieldset>
        <div class="form-group mt-1">
            <button class="btn btn-sm btn-primary" type="submit">{{ button }}</button>
        </div>
    </form>
</div>
{% endblock content %}
